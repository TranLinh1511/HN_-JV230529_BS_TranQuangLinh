<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hackathon2</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Rikkei Academy</h1>
            <div class="student">
                <div class="profile">
                    <h2>Thông tin học viên</h2>
                    <div class="form">
                        <label for="name">Họ và Tên</label>
                        <input
                            type="text"
                            value=""
                            id="name"
                            placeholder="Nhập họ và tên"
                        />
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            value=""
                            id="email"
                            placeholder="Nhập email"
                        />
                    </div>
                    <div class="form">
                        <label for="tel">Số điện thoại</label>
                        <input
                            type="tel"
                            value=""
                            id="tel"
                            placeholder="Nhập số điện thoại"
                        />
                    </div>
                    <div class="form">
                        <label for="country">Quê quán</label>
                        <input
                            type="text"
                            value=""
                            id="country"
                            placeholder="Nhập quê quán"
                        />
                    </div>
                    <div class="form-radio">
                        <label for="">Giới tính</label>

                        <div class="radio">
                            <div class="item">
                                <input
                                    id="nam"
                                    type="radio"
                                    value="Nam"
                                    name="sex"
                                    class="gender"
                                    checked
                                />
                                <label for="nam">Nam</label>
                            </div>

                            <div class="item">
                                <input
                                    id="nu"
                                    type="radio"
                                    value="Nữ"
                                    name="sex"
                                    class="gender"
                                />
                                <label for="nu">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="textCenter">
                        <button type='button' class="btnSave">Save</button>
                    </div>
                </div>
                <div class="studentList">
                    <div class="table_list">
                        <div class="header">
                            <h2>Danh sách học viên</h2>
                            <div class="search">
                                <label for="">Tìm kiếm học viên</label>
                                <input class="btn-input" type="text" value="">
                                <button class="btn">Search</button>
                            </div>
                        </div>
                
                        <table class="styled-table">
                            <thead>
                
                                <tr>
                                    <th>#</th>
                                    <th>Họ tên <button class="sort">Sap xep</button></th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Quê quán</th>
                                    <th>Giới tính</th>
                                    <th>Hành động</th>
                                </tr>
                
                            </thead>
                
                            <tbody>
                                
                            </tbody>
                
                        </table>
                    </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
